<!DOCTYPE html>
<html>
    <head>
        <title>TEST</title>
    </head>
    <body>
        <div id = 'gameBox'>
            <div style="width: 640px; height: 480px; max-width: 100%;">
                <div id="game"></div>
                <script type="text/javascript">
                    var params = location.href.split('?')[1].split('&');
                    data = {};
                    for (x in params)
                    {
                        data[params[x].split('=')[0]] = params[x].split('=')[1];
                    }
                    EJS_player = '#game';
                    if(data["platform"] === "smc" || data["platform"] === "sfc")
                        EJS_core = 'snes' 
                    else
                        EJS_core = data["platform"];
                    EJS_gameUrl = `./${data[["url"]]}.${data["platform"]}`; 
                    EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/';
                </script>
                <script src="https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/loader.js">
                </script>
            </div>
        </div>
    </body>
</html>
